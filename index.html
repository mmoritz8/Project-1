<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script src='https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js'></script>
    <link href="style.css">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation-float.css" rel="stylesheet">


</head>
<body>
<!-- Sample 1-->
<nav class="top-bar topbar-responsive">
  <div class="top-bar-title">
    <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle></button>
    </span>
    <a class="topbar-responsive-logo" href="#"><strong>Site Title</strong></a>
  </div>
  <div id="topbar-responsive" class="topbar-responsive-links">
    <div class="top-bar-right">
      <ul class="menu simple vertical medium-horizontal">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Works</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <button type="button" class="button hollow topbar-responsive-button">Categories</button>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Posts panel container -->
<div class="row">
  <div class="column">
    <div class="large-article-header">
      <div class="large-article-header-content">
          <header class="sticky-shrinknav-header">
              <h1 style="text-align: center" class="sticky-shrinknav-header-title">AUSTIN'S LOCAL NEWS</h1>
              <ul style="text-align: center"class="menu align-center sticky-shrinknav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </header>
            
            
        <div class="center-container">
          <div class="row">
            <div class="column">
              <div class="article-date">
                <p>Published on Jan 12, 2016</p>
              </div>
              <div class="article-title">
              <h1>A Great Big Article Title Goes Here</h1>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function(){

$(function() {
  $(window).scroll(function() {
    var winTop = $(window).scrollTop();
    if (winTop >= 30) {
      $("body").addClass("sticky-shrinknav-wrapper");
    } else{
      $("body").removeClass("sticky-shrinknav-wrapper");
    }
  });
});
});


</script>
</body>
</html>
