name: Real Estate or Travel
short_description: Take your visitors to exotic locales and new destinations.
description: Real Estate and Travel are two of the world’s biggest industries and really benefit from slick websites that showcase real world locations in style. The Real Estate/Travel Kit includes a large photo header, a handy tabbed search bar, a slick translucent form overlay, an image block grid, two top bar navigation styles, a footer, image hover links, and few other essentials so you’ll be able to build a website that makes people excited to start packing their bags.
