<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Austin Tribune - LOCAL</title>
     <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
     <meta class="foundation-mq">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation-float.css" rel="stylesheet">
     <link rel='text/css' href="/tad_files/business_style.css">
     <style>
          .bar {
               width: 100%;
               height: 30px;
               margin-bottom: 20px;
               background-color: #1AA883;
          }

          h2,
          h1,
          .sectionHead {
               color: #1AA883;
               font-family: 'Calistoga', cursive;
               /* font-family: 'Playfair Display', serif;
    font-family: 'Merriweather', serif; */
          }

          h1 {
               font-family: 'Pacifico', cursive;
          }
     </style>
</head>

<body>
     <div class="row">
          <div class="column">
               <div class="jumbotron">
                    <h1> Spell That Zodiac!</h1>
               </div>

               <div class="panel panel-default">
                    <div class="panel-heading">
                         <h3 class="panel-title"> Word to Guess</h3>
                    </div>
                    <div class="panel-body">
                         <h2 id="wordToGuess"></h2>
                    </div>
               </div>

               <div class="panel panel-default">
                    <div class="panel-body">
                         Wrong Guesses: <span id="wrongGuesses"> </span>
                    </div>
               </div>

               <div class="panel panel-default">
                    <div class="panel-body">
                         Guesses Left: <span id="numGuesses">9</span>
                    </div>
               </div>

               <div class="panel panel-default">
                    <div class="panel-body">
                         Win Counter: <span id="winCounter">0</span>
                    </div>
               </div>

               <div class="panel panel-default">
                    <div class="panel-body">
                         Loss Counter: <span id="lossCounter"> 0 </span>
                    </div>
               </div>
          </div>
     </div>

     <script type="text/javascript">

          var wordOptions = ["capricorn", "aquarius", "aries", "taurus", "gemini", "cancer", "leo", "virgo", "libra", "scorpio", "pisces", "sagittarius"];
          var selectedWord = "";
          var lettersinWord = [];
          var numBlanks = 0;
          var blanksAndSuccesses = [];
          var wrongLetters = [];

          // game counters

          var winCount = 0;
          var lossCount = 0;
          var guessesLeft = 9;

          function startGame() {
               selectedWord = wordOptions[Math.floor(Math.random() * wordOptions.length)];
               lettersinWord = selectedWord.split("");
               numBlanks = lettersinWord.length;

               guessesLeft = 9;
               wrongLetters = [];
               blanksAndSuccesses = [];

               // populate blank sands uccesses with right number of blanks

               for (var i = 0; i < numBlanks; i++) {
                    blanksAndSuccesses.push(" _ ");
               }
               // change html to reflect change round conditions
               document.getElementById("wordToGuess").innerHTML = blanksAndSuccesses.join("  ");
               document.getElementById("numGuesses").innerHTML = guessesLeft;
               document.getElementById("winCounter").innerHTML = winCount;
               document.getElementById("lossCounter").innerHTML = lossCount;



               console.log(selectedWord);
               console.log(lettersinWord);
               console.log(numBlanks);
               console.log(blanksAndSuccesses);
          }

          function checkLetters(letter) {

               // check if letter exists in word
               var isLetterInWord = false;

               for (var i = 0; i < numBlanks; i++) {
                    if (selectedWord[i] == letter) {
                         isLetterInWord = true;
                    }
               }
               if (isLetterInWord) {
                    for (var i = 0; i < numBlanks; i++) {
                         if (selectedWord[i] == letter) {
                              blanksAndSuccesses[i] = letter;
                         }
                    }
               }
               else {
                    wrongLetters.push(letter);
                    guessesLeft--
               }

               console.log(blanksAndSuccesses);

          }
          function roundComplete() {
               console.log("Win Count: " + winCount + " | Loss Count: " + lossCount + " | Guesses Left" + numGuesses);

               document.getElementById("numGuesses").innerHTML = guessesLeft;
               document.getElementById("wordToGuess").innerHTML = blanksAndSuccesses.join("  ");
               document.getElementById("wrongGuesses").innerHTML = wrongLetters.join("  ");


               if (lettersinWord.toString() == blanksAndSuccesses.toString()) {
                    winCount++;
                    alert("You won!");

                    document.getElementById("winCounter").innerHTML = winCount;
                    startGame();
               }

               else if (guessesLeft == 0) {
                    lossCount++;
                    alert("You lost!");

                    document.getElementById("lossCounter").innerHTML = lossCount;

                    startGame();

               }
          }
          startGame();
          //functions

          document.onkeyup = function (event) {

               var letterGuessed = String.fromCharCode(event.keyCode).toLowerCase();
               checkLetters(letterGuessed);
               roundComplete();

               console.log(letterGuessed);
          }
// main process

     </script>
</body>

</html>
